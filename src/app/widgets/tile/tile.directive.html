<div class="compact-tile-layout" #tileRef>
	<div *ngFor="let tile of tiles">
		<div class="tile-container" [style.width]="hasVerticalScroll? '253px' : '270px'">
			<div class="tile-image">
				<i class="fa fa-cogs"></i>
			</div>
			<div class="tile-title">
				<span class="title">{{tile[tileOptions?.titleField]}}</span>
				<span class="description">	{{tile[tileOptions?.descriptionField]}}</span>
			</div>
			<div class="tile-properties">
				<ng-template ngFor let-properties [ngForOf]="tileOptions.properties" let-i="index"
					[ngForTrackBy]="trackById">
					<div class="properties">
						<span class="prop-name">{{properties?.displayName}}</span>
						<span class="prop-val">{{tile[properties?.field]}}</span>
					</div>
				</ng-template>
			</div>
		</div>



	</div>
</div>
